<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>doNation</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/blood_icon32.png">
  <script>
    var isChecked = undefined;
    document.addEventListener('scroll', reveal);

    function reveal()
    {
      var reveals = document.querySelectorAll(".BloodBanksInner");
      var windowHeight = window.innerHeight;
      var objectTop;
      objectTop = reveals[0].getBoundingClientRect().top;
      if (objectTop < windowHeight - 200)
      {
        isChecked = 1;
        for (var i = 0; i < reveals.length; i++)
        {
          reveals[i].classList.add("BloodBanksInnerVisible");
        }
      }
    }
  </script>
</head>
<body>
<app-root></app-root>
</body>
</html>
